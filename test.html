<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            font-size: 25px;
        }

        p:nth-child(1) {
            font-size: 4vh;
        }

            font-size: 4vw;
        }

        p:nth-child(4) {
            font-size: 4vmax;
        }

        p:nth-child(5) {
            font-size: 2rem;
        }

        div {
            font-size: 2rem;
            border: 1px solid black;
        }

</head>

    <p>5% vmax 5% vmax 5% vmax 5% vmax 5% vmax </p>

            <div>REM </div>
        </div>
    </div>
    <div>EM

</html>
